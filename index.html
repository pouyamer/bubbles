<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bubbles</title>
  <link rel="stylesheet" href="./style.css" />
  <script src="./script.js" defer></script>

</head>

<body>

  <canvas class="canvas" controls></canvas>

  <div class="container">
    <h1>Bubbles</h1>
    <p>Press <kbd>X</kbd> to show the pointer!
    </p>
    <p>Press <kbd>up</kbd> and <kbd>down</kbd> to adjust the <span class="hue">Hue</span>!
    </p>

    <p>Press <kbd>left</kbd> and <kbd>right</kbd> to adjust the <span class="saturation">Saturation!</span>
    </p>
  </div>
</body>

</html>
